on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  mobile:
    name: Mobile Smoke
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci
      - run: npm run cy:run:smoke:mobile

      - name: Upload Cypress Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Cypress
          path: |
            cypress/videos
            cypress/screenshots

  desktop:
    name: Desktop Smoke
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci
      - run: npm run cy:run:smoke:desktop

      - name: Upload Cypress Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Cypress
          path: |
            cypress/videos
            cypress/screenshots
