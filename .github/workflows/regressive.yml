name: Regressive Tests

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *' # opcional: roda todo dia Ã s 03:00 UTC

jobs:
  desktop:
    name: Desktop Regressive
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci
      - run: npm run cy:run:regressive:desktop

  mobile:
    name: Mobile Regressive
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci
      - run: npm run cy:run:regressive:mobile
