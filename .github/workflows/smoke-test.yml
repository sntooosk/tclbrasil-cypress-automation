name: Smoke Test

on: [push, workflow_dispatch]

jobs:
  mobile:
    name: Mobile Smoke
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm run cy:run:smoke:mobile

  desktop:
    name: Desktop Smoke
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm run cy:run:smoke:desktop
